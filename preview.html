<html>
  <head>
    <style>
      body {
        font-size: 16px;
        max-width: 800px;
        margin: 0 auto;
      }
      #preview {
        text-align: center;
        height: 50px;
        padding: 8vh 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #preview svg, #preview img {
        transform: scale(2);
      }
      #markup {
        border: none;
        box-sizing: border-box;
        background: #EEE;
        padding: 1em 1.2em;
        height: 30vh;
        width: 100%;
        font-size: 14px;
        display: block;
      }
      #list {
        margin: 2rem auto;
        text-align: justify;
        display: flex;
        flex-flow: row wrap;
        justify-content: spa;
      }
      #list img {
        margin: 3px;
        border: 1px solid transparent;
        cursor: pointer;
      }
      #list img:hover {
        opacity: 1;
        transform: scale(1.06);
      }
    </style>
    <script src="https://unpkg.com/badgen"></script>
  </head>
  <body>
    <div id="preview"></div>
    <textarea id="markup" placeholder="paste svg markup"></textarea>
    <div id="list"></div>
    <script>
      const markup = document.querySelector('#markup')
      const preview = document.querySelector('#preview')
      const list = document.querySelector('#list')

      const blankGIF = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'

      // init badge
      // preview.innerHTML = createBadge()

      // update badge on input
      markup.oninput = function () {
        const base64 = markup.value ? `data:image/svg+xml;base64,${btoa(markup.value)}` : blankGIF
        preview.innerHTML = window.badgen({
          status: 'icon',
          subject: '',
          icon: base64
        })
      }

      // click
      list.addEventListener('click', e => {
        if (e.target.dataset.svg) {
          markup.value = e.target.dataset.svg
          // markup.oninput()
          // preview.innerHTML = e.target.dataset.svg
          preview.innerHTML = e.target.outerHTML
        }
      })

      function exportFromString (str) {
        const _globals = 'const __dirname = "";'
        const _module = { exports: {} };
        const _fn = new Function('module', 'exports', _globals + str);
        _fn(_module, _module.exports);
        return _module.exports
      }

      function requireModule (url) {
        return fetch(url).then(async res => {
          return exportFromString(await res.text())
        })
      }

      // render badge gallery
      requireModule('../index.js').then(icons => {
        preview.innerHTML = badgen({
          status: 'icon',
          subject: '',
          icon: blankGIF
        })

        const badges = Object.keys(icons).map(name => {
          const icon = icons[name]
          const svg = badgen({
            status: name,
            subject: '',
            icon: icon.base64,
            iconWidth: icon.width
          })
          return `<img data-svg='${atob(icon.base64.slice(26))}' src='data:image/svg+xml;base64,${btoa(svg)}' />`
        })

        list.innerHTML = badges.join('')
      })
    </script>
  </body>
<body>
</html>
